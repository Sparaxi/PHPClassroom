Opdracht 7: Schrijf een PHP-script dat controleert of iemand in aanmerking komt om een voertuig te besturen op basis van twee factoren:

    De leeftijd van de persoon.
    Of de persoon een rijbewijs heeft.

Gebruik de volgende regels:

    Als de persoon ouder dan 18 jaar is:
        Als de persoon een rijbewijs heeft, geef dan de boodschap "Je mag rijden!"
        Als de persoon geen rijbewijs heeft, geef dan de boodschap "Je hebt een rijbewijs nodig om te mogen rijden."
    Als de persoon 18 jaar of jonger is:
        Als de persoon een rijbewijs heeft, geef dan de boodschap "Je bent te jong om te rijden, maar je hebt een rijbewijs!"
        Als de persoon geen rijbewijs heeft, geef dan de boodschap "Je bent te jong om te rijden en hebt geen rijbewijs."

Hint: Begin met te controleren of de persoon ouder dan 18 is, en maak vervolgens binnen die controle een tweede niveau van voorwaarden voor het rijbewijs.
